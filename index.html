<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="code editor.css">
    <script src="https://kit.fontawesome.com/8a328e77c6.js" crossorigin="anonymous"></script>
    <title>code editor</title>
</head>
<body>
    <h1 class="heading">GK online code eidtor</h1>
    <div class="container">
        
        <div class="left">
            
            <label><i class="fa-brands fa-html5" style="color: #fd8b21;"></i>HTML</label>
            <textarea id="html-code" ></textarea>
            
            
            <label><i class="fa-brands fa-css3-alt" style="color: #1a63e0;"></i>CSS</label>
            <textarea id="css-code" ></textarea>

            <label><i class="fa-brands fa-js" style="color: #f5e214; background:black;"></i>JS</label>
            <textarea id="js-code" ></textarea>

        </div>
        <div class="right">
            <label ><i class="fa-solid fa-play" style="color: #eaeef6;" onclick="run()"></i> output </label> <button id="clr">clear</button>
            <iframe id="output" onclick="run()"></iframe>
        </div>
    </div>
    
    <footer>created by <span>gowtham kumar mandala </span> all copyrights are reserved and belongs to gowtham</footer>
    <script>
        function run(){
            let htmlcode = document.getElementById('html-code').value;
            let csscode = document.getElementById('css-code').value;
            let jscode = document.getElementById('js-code').value;
            let output = document.getElementById('output');

            output.contentDocument.body.innerHTML = htmlcode+ "<style>"+ csscode   +"</style>";
            output.contentWindow.eval(jscode);
        }

        let clr = document.getElementById("clr");
            clr.addEventListener('click',()=>{
                // htmlcode.value = '';
                // csscode.value ='';
                // jscode.value='';
                window.location.reload();
            });
    </script>
    
</body>
</html>
